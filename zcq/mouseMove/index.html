<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
    <style type="text/css" media="screen">
        .box{
            display: block;
            width: 500px;
            height: 400px;
            overflow: auto;
            border: 1px ;
            cursor: pointer;
        }
        .box_body{
            width: 10000px;
            height: 400px;
            border: 1px ;
        }
        
    </style>
</head>
<body>

    <div class='box'>
        <div class='box_body'>
            
        </div>
    </div>

    <script>
        
        var box = document.querySelector('.box');
        var boxBody = document.querySelector('.box_body');

        box.onmousedown = function(ev) {

          var oEvent = ev || event;
          var disX = oEvent.clientX - box.offsetLeft;

           var boxW = box.offsetWidth;
           var bodyW = boxBody.offsetWidth;
           var boxSl = box.scrollLeft;
         
          document.onmousemove = function(ev) {
              var oEvent = ev || event;
              var l = oEvent.clientX - disX;
              
              console.log(l,boxW,bodyW,l/boxW,bodyW*l);

                box.scrollLeft = boxSl - bodyW*(l/boxW);
         
          };

 
            document.onmouseup = function() {
              document.onmousemove = null;
              document.onmouseup = null;
            }
        }



    </script>
    
</body>
</html>
