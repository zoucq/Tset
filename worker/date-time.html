		/*
        	* 获取传入的日期前N天或后N日期(N = day)
        	* type: 1：前；2：后
        	* date: 传入的日期
        */
        function getDate(day, type, date) {
            var zdate;
            if (date === null || date === undefined) {
                zdate = new Date();
            } else {
                zdate = date;
            }
            var edate;
            if (type === 1) {
                edate = new Date(zdate.getTime() - (day * 24 * 60 * 60 * 1000));
            } else {
                edate = new Date(zdate.getTime() + (day * 24 * 60 * 60 * 1000));
            }
            return edate;
        }

        // 获得某月的天数
        function getMonthDays(myMonth) {
            var now = new Date(); //当前日期
            var nowYear = now.getFullYear(); //当前年
            var monthStartDate = new Date(nowYear, myMonth - 1, 1); //设置上月第一天
            var monthEndDate = new Date(nowYear, myMonth, 1); //设置本月第一天

            console.log(formatDateTime(monthStartDate));
            console.log(formatDateTime(monthEndDate));

            var days = (monthEndDate - monthStartDate) / (1000 * 60 * 60 * 24);
            return days;
        }


 		// 获得某月的天数

		}


        // 时间格式化
        function formatDateTime(inputTime,type) {
            type = type || 1;
            var date = new Date(inputTime);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var d = date.getDate();
            d = d < 10 ? ('0' + d) : d;
            var h = date.getHours();
            h = h < 10 ? ('0' + h) : h;
            var minute = date.getMinutes();
            var second = date.getSeconds();
            minute = minute < 10 ? ('0' + minute) : minute;
            second = second < 10 ? ('0' + second) : second;
            if(type == 1)
                return y + '年' + m + '月' + d + '日';
            else if(type == 2)
                return y + '-' + m + '-' + d;
            else if(type == 3)
                return m*1 + '月' + d*1 + '日';
            else if(type == 4)
                return m*1 + '月' + d*1 + '日 ' + h +':' + minute;
            else
                return m + '月' + d + '日';
        };
