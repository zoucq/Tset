	<style type="text/css" media="screen">
		*{margin:0;padding: 0}
		ul{
			list-style: none;
			width: 500px;
			height: 300px;
			border: 1px solid red;
			display: flex;
			flex-wrap: wrap;
		}
		ul li {
			width: 100px;
			height: 100px;
			border: 1px solid red;
		}
		ul li:nth-child(1){
			border: 1px solid black;
			transition: width 2s;
		}
		ul li:nth-child(1):hover{
			width: 200px;
		}
	</style>
</head>
