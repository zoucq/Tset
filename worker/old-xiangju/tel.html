        /*
        * 一串数字号码，要用-进行分割，变成 400-xxx-4335;
        * 中间xxx只能是3位或者4位，如果多余或者少于，都变成400-xxxxxxx；
        */

        function format2 (num) {  
            if(!num || num<=3){
                return num;
            }
            var reg=/^\d{3}|\d{4}$/g;   
            str = (num + '').replace(reg, function(a, b, c, d) {
                // console.log(111,a)
                // console.log(111,b)
                if(b<6 || b>7){
                    return a.length===3 ? a + '-' : a;
                }else{
                    return a.length===3 ? a + '-' : '-' + a;
                }
            });
            return str;
        }

        function format3(num){
            if(!num || num<=3){
                return num;
            }
            num = num + '';
            if(num.length>=10 && num.length<=11){
                return num.slice(0,3)+ '-' + num.slice(3,(num.length-4)) + '-' + num.slice(-4);
            }else{
                return num.slice(0,3)+ '-' + num.slice(3,num.length);
            }
        }

    </script>
