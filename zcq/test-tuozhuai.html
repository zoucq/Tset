<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
	<title></title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		*{
			margin:0;padding:0;
		}
		body{
			position: relative;
			width: 100%;height: 100%;overflow: hidden;
		}
		#container{
			position: relative;

		}
		.box{
			width: 100px;
			height: 100px;
			background: #ccc;
			position: absolute;
			left: 0;
			top: 0;
		}
	</style>
</head>
<body>
	
	<div id=“container” >
		<div class="box">
			
		</div>
	</div>

	<script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
	<script>
		
	$(function(){
		var disX = null,
			disY=null;

		$(document).on("touchstart",".box",function(ev){
			var disX = ev.targetTouches[0].pageX - $(this).offset().left;    
         	var disY = ev.targetTouches[0].pageY - $(this).offset().top;
		}).on("touchmove",".box",function(ev){
	        $(this).css({
	            left:ev.targetTouches[0].pageX - disX - $(this).width()/2 + "px",
	            top:ev.targetTouches[0].pageY - disY- $(this).height()/2 +"px" 
	        }); 
	    }).on("touchend",function(){
             $(this).off('touchstart','touchmove');     
         }); 

	})

	</script>
</body>
</html>
